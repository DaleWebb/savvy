<ion-view style="background: #1b5a83">

    <ion-content ng-repeat="detail in details">

      <ion-header-bar class="bar-calm">
        <h1 class="title">{{detail.p_name}}</h1>
        <a class="button button-icon ion-chevron-left" href="#/cards"></a>
        <button class="button button-icon ion-heart" ng-click="onHeart({{detail.p_id}})"></button>
      </ion-header-bar>

      <br><br> 

      <div class="list card">
        <div class="item item-body">
          <h3>{{detail.p_name}}</h3><p>{{detail.number_clients}}/{{detail.max}}</p>
          <p>${{detail.p_original_price}}, {{detail.p_user_benefit}}%, ${{detail.p_end_price}}</p>
          <buttton class="button button-icon ion-information" ng-click="modal.show()"> {{detail.e_name}}</buttton>
          <img class="full-image" src="http://192.168.0.17:3001/{{detail.p_image}}">
          <p>{{detail.p_description}}</p>
          <p>
            <a href="#" class="subdued">1 Fotos</a>
            <a href="#" class="subdued">5 Comentarios</a>
          </p>
        </div>

        <button class="button button-full button-balanced icon ion-happy" ng-click="onPido({{detail.p_id}})"> Me lo pido!</button>
      </div>

    </ion-content>
</ion-view>
