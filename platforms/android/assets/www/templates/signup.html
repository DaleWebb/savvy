<ion-view>
	<div class="bar bar-header bar-positive">
	  <h1 class="title">Savvy</h1>
	</div>
	<ion-content class="has-header">
		<form ng-submit="signup(loginData)">
			<div class="list">
				<label class="item item-input item-floating-label">
			    	<span class="input-label">Name</span>
			    	<input type="text" ng-model="loginData.name" placeholder="Name" required>
			  	</label>
		    	<label class="item item-input item-floating-label">
			    	<span class="input-label">Email</span>
			    	<input type="text" ng-model="loginData.email" placeholder="Email" required>
			  	</label>
			  	<label class="item item-input item-floating-label">
			    	<span class="input-label">Password</span>
			    	<input type="password" ng-model="loginData.password" placeholder="Password" required>
			  	</label>
			  	<label class="item">
		          	<button class="button button-block button-calm" type="submit">Sign up</button>
	        	</label>
			</div>
		</form>
      	<a class="button button-clear button-balanced" href="#/login">Log in</a>
	</ion-content>
</ion-view>
